<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Points System</title>

  <div class="card">
    <h1>Student Points System</h1>
    <p class="muted">Choose an action below.</p>

    <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
      <button type="button" onclick="location.href='AwardPointsV1.html?name='">Award Student Points</button>
